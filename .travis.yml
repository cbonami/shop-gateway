language: java
#dist: trusty
jdk: oraclejdk8
sudo: required
services:
- docker
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::7}
before_install:
- chmod +x mvnw
- chmod +x auth-gcloud.sh
- chmod +x deploy.sh
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/google-cloud-sdk/"
script:
- "./mvnw clean install -B"
